<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Develop</title>
    <link rel="stylesheet" th:href="@{/css/employee/register.css}">
</head>
<body>
    <h1>Employee情報管理システム</h1>
    <h2>Employee登録</h2>
    <form method="post" th:action="@{/employee/register}" th:object="${employee}">
        <label for="employee.authentication.code">社員番号</label>
        <input type="text" th:field="*{authentication.code}">
        <br>
        <label for="employee.name">氏名</label>
        <input type="text" th:field="*{name}">
        <br>

        <label for="employee.authentication.password">パスワード</label>
        <input type="text" th:field="*{authentication.password}">
        <br>
        <select th:field="*{authetication.role}">
            <option value="" th:text="選択してください">
            <option th:each="item:${T(com.techacademy.entity.Employee.Role).values()}" th:value="${item}" th:text="${item}">
        </select>
        <br>

        <br>
        <input type="submit" value="投稿">
        <br>
        <a th:href="@{/employee/list}">一覧に戻る</a>
    </form>
</body>
</html>
