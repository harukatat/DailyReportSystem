<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Develop</title>
    <link rel="stylesheet" th:href="@{/css/employee/list.css}">
</head>
<body>
    <a th:href="@{/logout}">ログアウト</a>
    <h1>従業員情報管理システム</h1>
    <h2>従業員一覧(全件)</h2>

    <table>
        <tr>
            <th>社員番号</th>
            <th>氏名</th>
            <th>操作</th>
        </tr>

        <tr th:each="employee : ${employeelist}">

            <td th:text="${employee.authentication.code}"></td>
            <td th:text="${employee.name}"></td>
            <td> <a th:href="@{/employee/detail/{id}(id=${employee.id})}">詳細を見る</a></td>

        </tr>
    </table>
    <p th:text="'（全 ' + ${#lists.size(employeelist)} + ' 件）'"></p>
    <a th:href="@{/employee/register}">新規従業員の登録</a>
</body>
</html>
