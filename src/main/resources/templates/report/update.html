<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Lesson 35  last challenge</title>
    <link rel="stylesheet" th:href="@{/css/employee/update.css}">
</head>
<body>
    <form method="post" th:action="@{/logout}">
        <input type="submit" value="ログアウト">
    </form><br>
    <h1>日報編集ページ</h1>

    <form method="post" th:action="@{/report/update/{id}/(id=${report.id})}" th:object="${report}">
        <label for="report.reportDate">日付</label>
        <br>
        <input type="date" th:field="*{ReportDate}">
        <br>
        <label for="report.employee.name">氏名</label>
        <br>
        <tr><td th:text=*{employee.name}></td></tr><br>
        <br>

        <label for="title">タイトル</label>
        <br>
        <input type="text" th:field="*{title}">
        <br>

        <label for="content">内容</label>
        <br>
        <input type="text" th:field="*{content}">
        <br>
        <input type="submit" value="投稿">
        <br>

 <a th:href="@{/report/list}">一覧に戻る</a>
</body>
</html>
