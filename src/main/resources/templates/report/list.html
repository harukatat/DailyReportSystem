<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Develop</title>
    <link rel="stylesheet" th:href="@{/css/employee/list.css}">
</head>
<body>
    <form method="post" th:action="@{/logout}">
        <input type="submit" value="ログアウト">
    </form><br>
    <h1>日報管理システム</h1>
    <h2>日報一覧(全件)</h2>

    <table>
        <tr>
            <th>氏名</th>
            <th>日時</th>
            <th>タイトル</th>
            <th>操作</th>
        </tr>

        <tr th:each="report: ${reportlist}">

            <td th:text="${report.employee.name}"></td>
            <td th:text="${report.reportDate}"></td>
            <td th:text="${report.title}"></td>
            <td> <a th:href="@{/report/detail/{id}(id=${report.id})}">詳細を見る</a></td>

        </tr>
    </table>
    <p th:text="'（全 ' + ${#lists.size(reportlist)} + ' 件）'"></p>
    <a th:href="@{/report/register}">新規日報の登録</a>
</body>
</html>
